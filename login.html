<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white fw-semibold">
        <div class="container">
          <img class="logo-size" src="./assets/link.png" alt="logo" />
          <!-- <a class="navbar-brand text-white" href="#">Navbar</a> -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-dark"
                  aria-current="page"
                  href="#"
                  >Features</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Resources</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Affliate program</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">To Publisters</a>
              </li>
              <li class="nav-item">
                <form class="d-flex">
                  <button class="px-3 py-2 me-2 out-line-btn" type="submit">
                    Login
                  </button>
                  <button class="px-3 py-2 solid-btn" type="submit">
                    Sign up
                  </button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="customCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-md-6 carousel-content">
                <h2>Left Side Content</h2>
                <p>Your content goes here...</p>
              </div>
              <div class="col-md-6">
                <img
                  src="./assets/Group 233.png"
                  class="d-block w-100 carousel-image"
                  alt="Image 1"
                />
              </div>
            </div>
          </div>
          <div class="carousel-item ">
            <div class="row">
              <div class="col-md-6 carousel-content">
                <h2>Left Side Content</h2>
                <p>Your content goes here 2...</p>
              </div>
              <div class="col-md-6">
                <img
                  src="./assets/Group 233.png"
                  class="d-block w-100 carousel-image"
                  alt="Image 1"
                />
              </div>
            </div>
          </div>
          <!-- Add more carousel items as needed -->
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#customCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#customCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <script>
      // Auto slide every 2 seconds
      $("#customCarousel").carousel({
        interval: 2000,
      });
    </script>
  </body>
</html>
